Task 9. Simple Form Validation

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Address Form</title>
</head>
<body>

<form id="emailForm">
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email">
  <button type="submit">Submit</button>
</form>

<script>
  // Get reference to the form and input field
  var emailForm = document.getElementById("emailForm");
  var emailInput = document.getElementById("email");

  // Add event listener to the form for submit event
  emailForm.addEventListener("submit", function(event) {
    // Prevent the form from submitting
    event.preventDefault();

    // Check if the email input field is empty
    if (emailInput.value.trim() === "") {
      // If empty, display an alert
      alert("Please enter an email address");
    } else {
      // If not empty, submit the form (for demonstration purposes)
      // You can add your own logic for form submission here
      emailForm.submit();
    }
  });
</script>

</body>
</html>
