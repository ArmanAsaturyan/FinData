<!-- Task 3. Show/Hide an Element -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show/Hide Div Element</title>
<style>
  /* CSS for hiding the div initially */
  #myDiv {
    display: none;
    padding: 20px;
    background-color: #f0f0f0;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div id="myDiv">
  <h2>This is a hidden div element</h2>
  <p>It will be shown or hidden based on button click</p>
</div>

<button id="toggleButton">Show/Hide</button>

<script>
  // Get reference to the div element and the button
  var myDiv = document.getElementById("myDiv");
  var toggleButton = document.getElementById("toggleButton");

  // Add event listener to the button
  toggleButton.addEventListener("click", function() {
    // Toggle the visibility of the div element
    if (myDiv.style.display === "none") {
      myDiv.style.display = "block";
    } else {
      myDiv.style.display = "none";
    }
  });
</script>

</body>
</html>
